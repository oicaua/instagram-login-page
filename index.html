<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login Instagram</title>
</head>

<body>
    <div class="general">

        <div class="phones">
            <img src="img/phones.png" alt="">
        </div>

        <div class="login">
            <div class="title">
                <img src="img/instagram-new-logo.png" alt="" class="title-img">
            </div>

            <div class="inputs">
                <input type="text" 
                    name="email" id="email" 
                    class="email" placeholder="Telefone, nome de usuário ou email">

                <input type="text" 
                    name="password" id="password" 
                    class="password" placeholder="Senha">
            </div>

            <button type="button" 
                    class="btn btn-primary button-login btn-sm">
                Entrar
            </button>

            <img src="img/ou.png" class="ou"><br>

            <span>
                <img src="img/facebook.png" class="face-icon">
                <a href="https://pt-br.facebook.com/login.php" target="_blank" class="face-text">Entrar com o Facebook</a>
            </span>
            <a href="https://www.instagram.com/accounts/password/reset/" target="_blank" class="forgot-password">Esqueceu a senha?</a>

            <div class="second-part">
                <p class="text-second">Não tem uma conta?</p> <a href="https://www.instagram.com/accounts/emailsignup/" class="register">Cadastre-se</a>
            </div>

            <div class="get-app">
                <p>Obtenha o aplicativo.</p>
            </div>

            <a href="https://www.apple.com/app-store/" target="blank"><img src="img/appstoreLogo.png" class="appstore"/></a>
            <a href="https://play.google.com/store" target="blank"><img src="img/playstoreLogo.png" class="playstore"/></a>

        </div>

    </div>
</body>

</html>
